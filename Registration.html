<!DOCTYPE html>
<html lang="fa" dir="rtl" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ثبت‌نام</title>
  <link rel="stylesheet" href="./assets/css/Registration.css">
</head>
<body>
  <div class="register-card">
  <h2>ثبت‌نام</h2>
  <div id="message" class="message"></div>
  <div class="form-group">
    <label for="name">نام و نام خانوادگی</label>
    <input type="text" id="name" placeholder="نام خود را وارد کنید">
  </div>
  <div class="form-group">
    <label for="email">ایمیل</label>
    <input type="email" id="email" placeholder="example@email.com">
  </div>
  <div class="form-group">
    <label for="password">رمز عبور</label>
    <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
  </div>
    <button ><a style="color: aliceblue;" href="./index.html">ثبت‌نام</a></button
</div>
</body>
</html>
